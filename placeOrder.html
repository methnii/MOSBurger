<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="IMG/navIMG.png" type="image/x-icon" />
    <title>MOS Burger Shop - Place Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/placeOrder.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="login.html">
          <img
            src="IMG/navIMG.png"
            alt="MOS Burger Logo"
          />
          <span class="ms-2">MOS BURGER</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="placeOrder.html"
                >Place Order</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orderHistory.html"
                >Order History</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customerList.html"
                >Customer List</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main-container">
      <div class="row">
        <div class="col-md-8">
          <div class="order-card">
            <div class="datetime-display mb-3" id="datetime"></div>
            <div class="category-icons mb-4">
              <div class="d-flex justify-content-center gap-4">
                <div class="category-icon active" data-category="all">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"
                    />
                  </svg>
                  <span>All</span>
                </div>
                <div class="category-icon" data-category="burgers">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M2 16h20v2H2zm2-6h16v2H4zm0 4h16v2H4zM4 6h16v2H4z"
                    />
                  </svg>
                  <span>Burgers</span>
                </div>
                <div class="category-icon" data-category="sides">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M16 6v6c0 1.1.9 2 2 2h1v7c0 .55.45 1 1 1s1-.45 1-1V3.13c0-.65-.61-1.13-1.24-.98C17.6 2.68 16 4.51 16 6zm-5 3H9V3c0-.55-.45-1-1-1s-1 .45-1 1v6H5V3c0-.55-.45-1-1-1s-1 .45-1 1v6c0 2.21 1.79 4 4 4v8c0 .55.45 1 1 1s1-.45 1-1v-8c2.21 0 4-1.79 4-4V3c0-.55-.45-1-1-1s-1 .45-1 1v6z"
                    />
                  </svg>
                  <span>Sides</span>
                </div>
                <div class="category-icon" data-category="drinks">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M3 2l2.01 18.23C5.13 21.23 5.97 22 7 22h10c1.03 0 1.87-.77 1.99-1.77L21 2H3zm9 17c-1.66 0-3-1.34-3-3 0-2 3-5.4 3-5.4s3 3.4 3 5.4c0 1.66-1.34 3-3 3zm6.33-11H5.67l-.44-4h13.53l-.43 4z"
                    />
                  </svg>
                  <span>Drinks</span>
                </div>
                <div class="category-icon" data-category="desserts">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M12 6c1.11 0 2-.9 2-2 0-.38-.1-.73-.29-1.03L12 0l-1.71 2.97c-.19.3-.29.65-.29 1.03 0 1.1.9 2 2 2zm6 3h-5V7h-2v2H6c-1.66 0-3 1.34-3 3v9c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-9c0-1.66-1.34-3-3-3z"
                    />
                  </svg>
                  <span>Desserts</span>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <input
                type="text"
                class="form-control"
                id="itemSearch"
                placeholder="Search menu items..."
              />
            </div>
            <div class="menu-items-container" id="menuItems">
             
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="order-card">
            <div class="summary-section">
              <h5>Order Details</h5>
              <div class="order-details">
                <div class="mb-2">
                  <strong>Order ID:</strong>
                  <span id="orderId"></span>
                </div>
                <div class="mb-2">
                  <strong>Date:</strong>
                  <span id="datetime"></span>
                </div>
              </div>
              <div class="customer-section">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h6 class="mb-0">Customer Information</h6>
                  <button
                    class="btn btn-link p-0 add-customer-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#addCustomerModal"
                  >
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                      />
                    </svg>
                  </button>
                </div>
                <div class="customer-info-fields">
                  <div class="mb-2">
                    <input
                      type="tel"
                      class="form-control"
                      id="customerPhone"
                      placeholder="Enter Phone Number"
                    />
                  </div>
                  <div class="mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="customerName"
                      readonly
                      placeholder="Customer Name"
                    />
                  </div>
                  <div class="mb-2">
                    <input
                      type="email"
                      class="form-control"
                      id="customerEmail"
                      readonly
                      placeholder="Customer Email"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="summary-section">
              <h5>Selected Items</h5>
              <div class="selected-items" id="selectedItems">
               
              </div>
              <div class="total-section">
                <div class="d-flex justify-content-between">
                  <span>Total:</span>
                  <span id="totalAmount">LKR 0.00</span>
                </div>
              </div>
              <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary">Place Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addCustomerModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Customer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="customerForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" />
                </div>
                <div class="col-md-12 mb-3">
                  <label class="form-label">Address</label>
                  <textarea class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Postal Code</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-12 mb-3">
                  <label class="form-label">Special Notes</label>
                  <textarea class="form-control" rows="2"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveCustomer">
              Save Customer
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="JS/placeOrder.js"></script>
  </body>
</html>

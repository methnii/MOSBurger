<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="IMG/websiteimg.png" type="image/x-icon">
    <title>MOS Burger Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="IMG/Black & Yellow.png" alt="MOS Burger Logo" style="width: 100px; height: 100px; vertical-align: middle; margin-right: 5px;">
          MOS BURGER
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row burger-section">
        <div class="col-md-6 left-section">
          <div class="d-flex flex-column justify-content-center">
            <h1 class="burger-title">MOS<br />BURGER</h1>
            <a href="login.html" class="login-btn align-self-start" style="text-decoration: none;">LOGIN</a>
          </div>
        </div>
        <div class="col-md-1 right-section">
          <div id="burgerImage">
            <img
              src="IMG/istockphoto-520410807-612x612.jpg"
              alt="Delicious Burger"
              class="burger-image"
              id="displayedBurger"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>

</html>
